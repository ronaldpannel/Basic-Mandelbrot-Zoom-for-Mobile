<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Mandelbrot Zoom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.js"></script>
    <script src=""></script>
  </head>
  <body>
    <div class="container">

     
      <div class="zoomBtnContainer">
        <button class="zoomInBtn" id="zoomInBtn">ZI</button>
        <button class="zoomOutBtn" id="zoomOutBtn">ZO</button>
      </div>

      <div class="panBtnContainer">
        <button class="panLeftBtn" id="panLeftBtn">PL</button>
        <button class="panRightBtn" id="panRightBtn">PR</button>
        <button class="panUpBtn" id="panUpBtn">PU</button>
        <button class="panDownBtn" id="panDownBtn">PD</button>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
